<div class="bg-white shadow-md rounded-lg p-6 w-80">
    <h2 class="text-xl font-semibold mb-4">Ingresa tu número otorgado</h2>
    <form [formGroup]="form">
      <input
      formControlName="dni"
      type="text"
      placeholder="Ingresa tu número otorgado"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
    />
    <button
      class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      [disabled]="form.invalid"
      (click)="sendDNI()"
      >
      Enviar
    </button>
    </form>
    
  </div>
